# Source: jxboot-resources/templates/dev-repo.yaml

apiVersion: jenkins.io/v1
kind: SourceRepository
metadata:
  name: "myorg-environment-mycluster-dev"
  labels:
    jenkins.io/gitSync: "false"
spec:
  provider: "https://github.com"
  providerName: 'github'
  providerKind: 'github'
  org: "myorg"
  repo: "environment-mycluster-dev"
  url: "https://github.com/myorg/environment-mycluster-dev.git"
  httpCloneURL: "https://github.com/myorg/environment-mycluster-dev.git"
  description: "the git repository for the Dev environment - used to manage the Jenkins X installation"
  scheduler:
    kind: Scheduler
    name: "env-scheduler"
