gitops:
  dev:
    dockerRegistryOrg: ""
    envOrganisation: "myorg"
    owner: "myorg"
    repo: "environment-mycluster-dev"
    server: ""
    scheduler: env-scheduler
    buildPackName: kubernetes-workloads
    buildPackRef: master
    buildPackUrl: https://github.com/jenkins-x-buildpacks/jenkins-x-kubernetes.git
    quickstartLocations:
    - excludes:
      - WIP-*
      gitKind: github
      gitUrl: https://github.com
      includes:
      - '*'
      owner: jenkins-x-quickstarts
  environments:
  - key: custom
    owner: ""
    order: 50
    repo: "environment-mycluster-custom"
    server: ""
    scheduler: env-scheduler
    remote: false
    namespace: jx-custom
  - key: staging
    order: 100
    promotionStrategy: Auto
    owner: ""
    repo: "environment-mycluster-staging"
    server: ""
    scheduler: env-scheduler
    remote: false
    namespace: jx-staging
  - key: production
    order: 200
    owner: ""
    repo: "environment-mycluster-production"
    server: ""
    scheduler: env-scheduler
    remote: false
    namespace: jx-production
  gitKind: github
  gitName: ""
  gitUrlPathPrefix: ""
  gitPublic: false
  owner: "myorg"
  server: https://github.com
  versionStreamRef: ""
  versionStreamUrl: https://github.com/jenkins-x/jenkins-x-versions.git
  webhook: ""
